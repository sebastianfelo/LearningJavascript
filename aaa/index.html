<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    
   
    
    
    <style>
        #aaa{ width: 100px;}
        
    </style>


</head>
<body>
    

    <div id="respuesta">aaa</div>
    <input type="button" value="Sumar" id="sumar"/>


<script>

    let contador = 0;

    document.getElementById('sumar').addEventListener('click', calcular);

    function calcular(){

        document.getElementById('respuesta').innerHTML = contador;
        console.log(contador);
        contador++;
    }

</script>






</body>
</html>
